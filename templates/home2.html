<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://www.healthcareradius.in/cloud/2024/11/29/Gazing-at-AI-led-future-of-cardiology-in-India.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            font-weight: bold;
            margin-top: 20px;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            width: 60%;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: inline-block;
            width: 200px;
            text-align: right;
            margin-right: 10px;
        }
        input, select {
            width: 60%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            display: inline-block;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .checkbox-container input {
            width: auto;
        }
        .checkbox-container label {
            margin: 0;
            width: auto;
            text-align: left;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 100%;
            text-align: center;
        }
        button:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Heart Attack Risk Prediction</h1>
    <form action="home3.html" method="get">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age"><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br>

        <label for="cp">Chest Pain Type (cp):</label>
        <select id="cp" name="cp" required>
            <option value="0">No Pain</option>
            <option value="1">Mild</option>
            <option value="2">Moderate</option>
            <option value="3">Severe</option>
        </select><br>

        <label for="trestbps">Resting Blood Pressure (trestbps):</label>
        <input type="number" id="trestbps" name="trestbps" required placeholder="Enter blood pressure in mmHg"><br>

        <label for="chol">Cholesterol (chol):</label>
        <input type="number" id="chol" name="chol" required placeholder="Enter cholesterol level in mg/dL"><br>

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl (fbs):</label>
        <div class="checkbox-container">
            <input type="checkbox" id="fbs" name="fbs" value="1">
            <label for="fbs">Check if true</label>
        </div><br>

        <label for="restecg">Resting ECG (restecg):</label>
        <select id="restecg" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select><br>

        <label for="thalach">Max Heart Rate Achieved (thalach):</label>
        <input type="number" id="thalach" name="thalach" required placeholder="Enter max heart rate"><br>

        <label for="exang">Exercise Induced Angina (exang):</label>
        <select id="exang" name="exang" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br>

        <label for="oldpeak">ST Depression (oldpeak):</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" required placeholder="Enter ST depression value"><br>

        <label for="slope">Slope of ST Segment (slope):</label>
        <select id="slope" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select><br>

        <label for="ca">Number of Major Vessels (ca):</label>
        <input type="number" id="ca" name="ca" min="0" max="4" required placeholder="Enter number (0-4)"><br>

        <label for="thal">Thalassemia (thal):</label>
        <select id="thal" name="thal" required>
            <option value="0">Normal</option>
            <option value="1">Fixed Defect</option>
            <option value="2">Reversible Defect</option>
        </select><br>

        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
